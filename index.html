<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4203a9, #90bafc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .weather-emoji {
            font-size: 4rem;
            margin: 20px 0;
        }

        .location {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2rem;
            margin: 10px 0;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            text-transform: capitalize;
            margin: 10px 0;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .error, .loading {
            font-size: 1.2rem;
            color: #333;
        }

        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .chat-btn:hover {
            transform: scale(1.1);
        }

        .chatbot-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            max-width: 90%;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex-direction: column;
        }

        .chatbot-header {
            background: #4203a9;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
        }

        .close-chat {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4203a9;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: #90bafc;
            color: #333;
            margin-right: auto;
        }

        .typing-indicator {
            display: none;
            margin: 10px 0;
            padding: 10px 15px;
            background: #90bafc;
            border-radius: 15px;
            max-width: 80%;
            margin-right: auto;
            color: #333;
        }

        .typing-indicator::after {
            content: "Typing...";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .chatbot-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chatbot-input button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .weather-card {
                padding: 20px;
            }

            .weather-emoji {
                font-size: 3rem;
            }

            .location {
                font-size: 1.2rem;
            }

            .temperature {
                font-size: 1.5rem;
            }

            .details {
                grid-template-columns: 1fr;
            }

            .chatbot-container {
                width: 100%;
                height: 80vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="weather-card" id="weatherCard">
        <div class="loading">Loading weather data...</div>
    </div>

    <button class="chat-btn" onclick="toggleChatbot()">üí¨</button>

    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            Weather Chatbot
            <button class="close-chat" onclick="toggleChatbot()">‚úñ</button>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator"></div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const weatherCard = document.getElementById('weatherCard');
        const chatbotContainer = document.getElementById('chatbotContainer');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const typingIndicator = document.getElementById('typingIndicator');
        let currentWeatherData = null;

        const weatherEmojis = {
            'clear': '‚òÄÔ∏è',
            'clouds': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è',
            'drizzle': 'üå¶Ô∏è',
            'thunderstorm': '‚õàÔ∏è',
            'snow': '‚ùÑÔ∏è',
            'mist': 'üå´Ô∏è',
            'fog': 'üå´Ô∏è'
        };

        // Weather functions
        function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchWeatherData, showError);
            } else {
                weatherCard.innerHTML = '<div class="error">Geolocation is not supported by this browser.</div>';
            }
        }

        async function fetchWeatherData(position) {
            const apiKey = 'Your Weather API Key';
            const { latitude, longitude } = position.coords;
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                currentWeatherData = data;
                displayWeather(data);
            } catch (error) {
                weatherCard.innerHTML = '<div class="error">Unable to fetch weather data.</div>';
            }
        }

        function displayWeather(data) {
            const weatherMain = data.weather[0].main.toLowerCase();
            const emoji = weatherEmojis[weatherMain] || 'üåç';
            
            weatherCard.innerHTML = `
                <div class="location">${data.name}, ${data.sys.country}</div>
                <div class="weather-emoji">${emoji}</div>
                <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                <div class="description">${data.weather[0].description}</div>
                <div class="details">
                    <div class="detail-item">Humidity: ${data.main.humidity}%</div>
                    <div class="detail-item">Wind: ${data.wind.speed} m/s</div>
                    <div class="detail-item">Feels like: ${Math.round(data.main.feels_like)}¬∞C</div>
                    <div class="detail-item">Pressure: ${data.main.pressure} hPa</div>
                </div>
            `;
        }

        function showError(error) {
            weatherCard.innerHTML = '<div class="error">Please allow location access to get weather data.</div>';
        }

        // Chatbot functions
        function toggleChatbot() {
            chatbotContainer.style.display = chatbotContainer.style.display === 'flex' ? 'none' : 'flex';
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Display user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            chatMessages.appendChild(userMsg);

            // Clear input and show typing indicator
            chatInput.value = '';
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const tempDetails = currentWeatherData 
                ? `Current temperature: ${Math.round(currentWeatherData.main.temp)}¬∞C, ${currentWeatherData.weather[0].description}`
                : "Weather data not available";

            // Add delay to show typing indicator for at least 1 second
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                const GEMINI_API_KEY = 'Your Gemini API Key';
                const response = await fetch(
                    "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + GEMINI_API_KEY,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `You are a weather chatbot. Based on the current weather: ${tempDetails}. User asked: ${message}`
                                }]
                            }]
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;

                // Hide typing indicator and show AI response
                typingIndicator.style.display = 'none';
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.textContent = aiResponse;
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.textContent = 'Sorry, I couldn‚Äôt process that. Please try again!';
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        getWeather();
    </script>
</body>
</html>
